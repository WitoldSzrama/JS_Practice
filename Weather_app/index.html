<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
      <div class="container my-5 mx-auto">

        <h1 class="out-text text-center my-4">Weather</h1>

        <form class="change-location my-4 text-center out-text">
          <label for="city">Enter a location from Poland for weather information</label>
          <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded">

          <img src="https://via.placeholder.com/400x300" class="time card-img-top " id="map">
          <div class="icon bg-light mx-auto text-center">

          </div>
          <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">
              <img src="" id='Wet'>
            </div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span id="temperature">&deg;C</span>
            </div>
          </div>
        </div>

      </div>

      <script src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>
      <link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.css">
    <script src='scripts/forecast.js'></script>
    <script src='scripts/app.js'></script>
  </body>
</html>
